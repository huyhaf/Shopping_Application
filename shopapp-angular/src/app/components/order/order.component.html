<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Day la trang order</h1>
        <p>Trang order của shop</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Thông tin sản phẩm</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col" >Số lượng</th>
                        <th scope="col" >Đơn giá</th>
                        <th scope="col" >Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/1266982/pexels-photo-1266982.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                                alt="This is a product image" class="product-image">
                                <span class="product-name">Product 1</span>
                            </div>
                        </td>
                        <td>
                            1
                        </td>
                        <td>
                            <span class="product-price">100.000đ</span>
                        </td>
                        <td>
                            <span class="product-total">100.000đ</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/1266983/pexels-photo-1266983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                                alt="This is a product image" class="product-image">
                                <span class="product-name">Product 2</span>
                            </div>
                        </td>
                        <td>
                            1
                        </td>
                        <td>
                            <span class="product-price">200.000đ</span>
                        </td>
                        <td>
                            <span class="product-total">200.000đ</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="text-end header-text">Tổng giá: 300.000đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
